<ion-content padding>

  <div *ngIf="item" text-center>
    <div *ngIf="item.length>0">
      <div text-center *ngFor="let it of item">
        <img width="150px" height="150px" [src]="it.image" alt="" class="imagen">
        <h3>{{it.nombre}}</h3>
        <ion-grid>
          <ion-row class="alinear">
            <ion-col size="6">
              <div class="cajas" padding>
                Ubicacion<br>{{it.ubicacion}}
              </div>
            </ion-col>
            <ion-col size="6">
              <div padding class="cajas">
                Contactar<br>
                <ion-button expand="block" (click)="gotoWsp(it.telefono)" style="font-size:12px;">{{it.telefono}}
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </div>

    <div *ngIf="item.length===0">
      <ion-card>
        <ion-card-content>
          <h3>Vaya no tiene perfil</h3>
          <ion-buttons slot="end" *ngIf="id===uid">
            <ion-button [routerLink]="['/createProfile', uid]">
              <ion-icon slot="icon-only" name="person"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </div>
  </div>



  <div *ngIf="prod">
    <div *ngIf="prod.length > 0">
      <div>
        <h3>Publicaciones Activas</h3>
        <ion-list>
          <ion-item *ngFor="let item of prod" style="font-size:12px;">
            <ion-grid>
              <ion-row>
                <ion-col size="2"> <img width="32px" height="32px" [src]="item.image">
                </ion-col>
                <ion-col size="7" style="justify-content:center; display:flex; align-items:center;">Nombre:
                  {{item.title}}
                </ion-col>
                <ion-col size="3" style="justify-content:center; display:flex; align-items:center;">Categoria:
                  {{item.categoria}}
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-item>
        </ion-list>
      </div>
    </div>

    <div *ngIf="prod.length===0">
      <ion-card>
        <ion-card-content>
          <h3>Vaya no tiene publicaciones activas</h3>
          <ion-buttons slot="end" *ngIf="id===uid">
            <ion-button [routerLink]="['/crearProducto']">
              <ion-icon slot="icon-only" name="create"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-card-content>
      </ion-card>
    </div>
  </div>


</ion-content>


<ion-footer>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/updatePerfil', uid]">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
